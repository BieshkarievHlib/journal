
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {{ formset.management_form }}
    {% for subform in formset %}
        {{ subform.as_p }}
    {% endfor %}
<button type="submit">Зберегти</button>
</form>

{% if form.instance.id %}
    <title>Створити шлях синтезу</title>
    <a href="{% url 'chemhub:pathway_delete' form.instance.synthesis.id form.instance.id %}">Видалити</a>
{% else %}
    <title>Редагувати шлях синтезу</title>
{% endif %}
